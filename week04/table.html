<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th scope="col" colspan="4">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th scope="col"> </th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Feature 1</th>
                <td data-cell="Basic">✔️</td>
                <td data-cell="Premium">✔️</td>
                <td data-cell="Deluxe">✔️</td>
            </tr>
            <tr>
                <th scope="row">Feature 2</th>
                <td data-cell="Basic">❌</td>
                <td data-cell="Premium">✔️</td>
                <td data-cell="Deluxe">✔️</td>
            </tr>
            <tr>
                <th scope="row">Feature 3</th>
                <td data-cell="Basic">❌</td>
                <td data-cell="Premium">❌</td>
                <td data-cell="Deluxe">✔️</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
